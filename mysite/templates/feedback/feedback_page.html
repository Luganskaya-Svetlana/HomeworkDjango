{% extends "base.html" %}

{% load static %}

{% block content %}
<h4>Оставить отзыв</h5>
    <form method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_p }}
        </ul>
        <input type="submit" value="Отправить">
    </form>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
